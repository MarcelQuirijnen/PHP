<style type="text/css">
    .form-horizontal input.ng-invalid.ng-dirty {
        border-color: #FA787E;
    }

    .form-horizontal input.ng-valid.ng-dirty {
        border-color: #78FA89;
    }
</style>
<div class="view">
    <div class="container">
        <div class="row">
            <nav class= "navbar navbar-default" role= "navigation" >
                <div class= "navbar-header" >
                    <a class= "navbar-brand" href= "#/requests"><i class="glyphicon glyphicon-th-large"></i> Feature Request List </a>
                    <a ng-show="request._id" class= "navbar-brand" href= "#/edit-request/0"><i class="glyphicon glyphicon-plus"></i> Create Feature Request </a>
                    <a ng-show="request._id" class= "navbar-brand pull-right"><i class="glyphicon glyphicon-edit"></i> Currently Editing Feature Request Number: {{request._id}}</a>
                </div>
            </nav>
            <header>
                <h3>{{title}}</h3>
            </header>
            <div class="col-md-12">

                <form role="form" name="myForm" class="form-horizontal">
                    <div class="row">
                        <div class= "form-group" ng-class="{error: myForm.Title.$invalid}">
                            <label class= "col-md-2"> Title </label>
                            <div class="col-md-4">
                                <input name="Title" ng-model="request.Title" type="text" class="form-control" placeholder="Title" required/>
                                <span ng-show="myForm.Title.$dirty && myForm.Title.$invalid" class="help-inline">Feature Request Title is required.</span>
                            </div>
                        </div>
                        <div class= "form-group">
                            <label class= "col-md-2"> Description </label>
                            <div class="col-md-4">
                                <input name="email" ng-model="request.Description" type="text" class="form-control" placeholder="Elaborate please" required/>
                                <span ng-show="myForm.Description.$dirty && myForm.Description.$invalid" class="help-inline">Description is required.</span>
                            </div>
                        </div>
                        <div class= "form-group">
                            <label class= "col-md-2">Client </label>
                            <div class="col-md-4">
                                <input ng-model="request.Client" type="text" class="form-control" placeholder="Client name"/>
                            </div>
                        </div>
                        <div class= "form-group">
                            <label class= "col-md-2">Client Priority </label>
                            <div class="col-md-4">
                                <input ng-model="request.ClientPriority" type="text" class="form-control" />
                            </div>
                        </div>
                        <div class= "form-group">
                            <label class= "col-md-2">Target Date </label>
                            <div class="col-md-4">
                                <input ng-model="request.targetDate" type="text" class="form-control" />
                            </div>
                        </div>
                        <div class= "form-group">
                            <label class= "col-md-2">URL </label>
                            <div class="col-md-4">
                                <input ng-model="request.Url" type="text" class="form-control" />
                            </div>
                        </div>
                        <div class= "form-group">
                            <label class= "col-md-2">Product Area </label>
                            <div class="col-md-4">
                                <input ng-model="request.ProductArea" type="text" class="form-control" />
                            </div>
                        </div>
                        <div class= "form-group">
                            <label class= "col-md-2"></label>
                            <div class="col-md-4">
                                <a href="#/" class="btn">Cancel</a>
                                <button ng-click="saveRequest(request);"
                                        ng-disabled="isClean() || myForm.$invalid"
                                        class="btn btn-primary">{{buttonText}}</button>
                                <button ng-click="deleteRequest(request)"
                                        ng-show="request._id" class="btn btn-warning">Delete</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div></div>
    </div>
</div>
